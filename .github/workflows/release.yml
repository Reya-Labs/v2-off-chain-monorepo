name: Release

on:
  push:
    branches:
      - main
      - feat/tidy-up-ci

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
          token: ${{secrets.GITHUB_TOKEN}}
      - name: Use Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
          registry-url: 'https://npm.pkg.github.com'
      - name: Configure CI Git User & Bump Updated Packages
        run : |
          git config --global user.name "arturbeg"
          git config --global user.email "arturbegyan98@gmail.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Voltz-Protocol/v2-off-chain-monorepo.git
          lerna version
          git stash
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Publish packages with Lerna
        run: lerna publish from-package
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}